<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebdreamScapes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" type="module" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.1/lame.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Voice Generator App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <button id="themeSwitcher" class="btn btn-secondary ms-3">Switch Theme</button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-5 p-4 rounded shadow-lg bg-light text-dark animated fadeIn">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="text" class="form-label">Text to speak:</label>
                    <textarea id="text" class="form-control" rows="4"></textarea>
                </div>
                <p id="charCount" class="form-text">Character Count: 0</p>
                <p id="livePreview" class="form-text">Live Preview: <span id="highlightedText"></span></p>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="voiceSelect" class="form-label">Select Voice:</label>
                    <select id="voiceSelect" class="form-select"></select>
                </div>

                <div class="mb-3">
                    <label for="rate" class="form-label">Rate:</label>
                    <input id="rate" type="range" class="form-range" min="0.5" max="2" step="0.1" value="1" title="Rate">
                </div>

                <div class="mb-3">
                    <label for="pitch" class="form-label">Pitch:</label>
                    <input id="pitch" type="range" class="form-range" min="0" max="2" step="0.1" value="1" title="Pitch">
                </div>

                <div class="mb-3">
                    <label for="volume" class="form-label">Volume:</label>
                    <input id="volume" type="range" class="form-range" min="0" max="1" step="0.1" value="1" title="Volume">
                </div>

                <div class="d-flex flex-column">
                    <button id="speak" class="btn btn-primary mb-2" title="Speak">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <button id="pause" class="btn btn-warning mb-2" title="Pause">
                        <i class="fas fa-pause"></i>
                    </button>
                    <button id="resume" class="btn btn-success mb-2" title="Resume">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="stop" class="btn btn-danger mb-2" title="Stop">
                        <i class="fas fa-stop"></i>
                    </button>
                    <button id="download" class="btn btn-info" title="Download">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="chatbotButton">
        <i class="fas fa-comments"></i>
    </div>

    <!-- Chatbox -->
    <div id="chatbox">
        <div class="fas fa-robot" id="chatboxHeader">Chatbot</div>
        <div id="chatboxMessages"></div>
        <div id="chatboxInput">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button id="sendMessageButton">Send</button>
        </div>
    </div>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2024 WebdreamScapes. All Rights Reserved.</p>
        <a href="#" class="text-white">Privacy Policy</a> | <a href="#" class="text-white">Terms of Service</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
